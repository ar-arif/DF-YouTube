      src="https://www.googletagmanager.com/gtag/js?id=G-KHR16H6H21"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "G-KHR16H6H21");
    </script>

    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />

    <link rel="shortcut icon" type="image/png" href="icon-white.png" />
    <title>Distraction Free YouTube</title>

    <link rel="stylesheet" href="style.css" />
  </head>

  <body class="bg-dark">
    <div class="container mt-4">
      <div class="input-group">
        <input
          id="inputURL"
          type="url"
          class="form-control bg-dark text-light"
          placeholder="Enter Your Video/Playlist URL"
          aria-label="Recipient's username with two button addons"
        />
        <button
          id="watch"
          class="btn btn-outline-secondary btn-danger text-light"
          type="button"
        >
          Watch
        </button>
      </div>

      <!-- alert -->
      <div
        id="alert"
        class="alert alert-warning alert-dismissible fade show d-none"
        role="alert"
      >
        <strong>Please Enter Valid URL !</strong>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="alert"
          aria-label="Close"
        ></button>
      </div>
    </div>
    <div id="yt" class="mt-4"></div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>

    <script src="script.js"></script>
  </body>
